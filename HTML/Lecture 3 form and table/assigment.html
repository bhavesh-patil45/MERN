<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vishal Mart</title>
</head>

<body>
    <h1 style="text-align: center;">Applying for Vishal Mega Mart</h1>
    <hr>
    <section style=" border: 2px solid #4CAF50; 
      padding: 10px;              
      width: 400px;            
      border-radius: 15px;      
      background-color: #f9f9f9; text-align: center;">
        <form style="text-align: center;">
            <div>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter Your full Name">
            </div><br>
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter your email">
            </div><br>
            <div>
                <label for="Phone">Phone</label>
                <input type="number" name="phone" id="phone" placeholder="Enter your 10 digit No. ">
            </div><br>
            <div>
                <label for="location">Location</label>
                <select name="Location" id="">
                    <option value="">Select a Loacation</option>
                    <option value="baner">Baner</option>
                    <option value="viman nagar">Viman Nagar</option>
                    <option value="hadapsar">Hadapsar</option>
                    <option value="hinjewadi">Hinjewadi</option>
                </select>
            </div><br>
            <div>
                <label for="resume">Resume</label>
                <input type="file" name="resume" id="resume" placeholder="Upload Your Resume">
            </div><br>
            <div>
                <label for="salary">Expected Salary</label>
                <input type="number" name="salary" id="Expected salary" placeholder="enter Expected salary">
            </div><br>
            <div>
                <label for="current salary">Current Salary</label>
                <input type="number" name="current salary" id="current salary" placeholder="Enter Current salary">
            </div><br>
            <div>
                <label for="experience">Prev experience</label>
                <input type="checkbox" name="experience" id="experience">
            </div><br>
            <div>
                <label for="shift">Morning Shift</label>
                <input type="radio" name="shift" id="shift">
                <label for="shift">Night Shift</label>
                <input type="radio" name="shift" id="shift">
            </div><br>
            <div>
                <label for="joining date">Joining Date</label>
                <input type="date" name="joining date" id="date" placeholder="Enter joining Date">
            </div><br>
            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
    </section>
</body>

</html>
