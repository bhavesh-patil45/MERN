<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin-top: 50px;
            display: flex;
            justify-content: center;
            height: 100vh;
            background: white;
            font-family: Arial, sans-serif;
        }

        .container {
            margin-top: 200px;
            width: 400px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .input-box {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .input-box input {
            flex: 1;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        .input-box input:focus {
            border-color: #6c63ff;
        }

        .input-box button {
            padding: 10px 20px;
            background-color: #1f1d39;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #todo-items {
            margin-top: 30px;
        }

       
        .todo-item {
            background: #f7f7f7;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 15px;
            border-left: 4px solid #6c63ff;
        }

        .todo-item p {
            font-size: 16px;
            font-weight: 500;
        }

        .todo-buttons {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }

        .todo-buttons button {
            padding: 7px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .todo-buttons button:first-child {
            background: #6c63ff;
            color: white;
        }

        .todo-buttons button:last-child {
            background: red;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Todo List</h1>
        <div class="input-box">
            <input type="text" name="" id="todo" placeholder="What are you doing today?">
            <button class="add-btn">Add</button>
        </div>
        <section id="todo-items">
            <div class="todo-item">
                <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Libero, quasi!</p>
                <div class="todo-buttons">
                    <button>Edit</button>
                    <button>Delete</button>
                </div>
            </div>
        </section>
    </div>
    <script src="script.js"></script>

</body>

</html>
