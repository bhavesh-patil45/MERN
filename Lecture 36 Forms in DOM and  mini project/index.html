<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in DOM</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .outer {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: bisque;
            width: 80%;
            height: 300px;
        }

        .inner {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: blueviolet;
            width: 70%;
            height: 200px;
            padding: 20px;
        }

        h1 {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: brown;
            color: white;
            width: 50%;
            height: 100px;
            border: 3px solid black;
            margin: 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="outer">
            <div class="inner">
                <h1>I'm a H1 tag</h1>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
